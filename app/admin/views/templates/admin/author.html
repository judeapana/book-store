{% extends'index.html' %}
{% block body %}
    {% if author %}
        <div class="container">
            <div class="row">
                <div class="col-md-12">
                    <h3>{{ title }}</h3>
                    <a href="{{ url_for('admin.create_author') }}" class="btn btn-primary">Create</a>
                    <div class="card shadow-sm">
                        <table class="table">
                            <thead>
                            <tr>
                                <th>First Name</th>
                                <th>Last Name</th>
                                <th>Middle Name</th>
                                <th>Action</th>
                            </tr>
                            </thead>
                            <tbody>
                            {% for _ in author %}
                                <tr>
                                    <td>{{ _.first_name }}</td>
                                    <td>{{ _.last_name }}</td>
                                    <td>{{ _.middle_name }}</td>
                                    <td>
                                        <a href="{{ url_for('admin.update_author',pk=_.id) }}">Update</a>
                                        <a href="{{ url_for('admin.delete_author',pk=_.id) }}">Delete</a>
                                    </td>
                                </tr>
                            {% endfor %}
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>

    {% else %}
        <p>Please no Author</p>
        <a href="{{ url_for('admin.create_author') }}" class="btn btn-primary">Create</a>

    {% endif %}
{% endblock %}
