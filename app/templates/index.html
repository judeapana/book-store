<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{{ title }}</title>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
            crossorigin="anonymous"></script>
</head>
<body>
<header class="d-flex flex-wrap justify-content-center py-3 mb-4 border-bottom">
    <a href="/" class="d-flex align-items-center mb-3 mb-md-0 me-md-auto text-dark text-decoration-none">
        <svg class="bi me-2" width="40" height="32">
            <use xlink:href="#bootstrap"></use>
        </svg>
        <span class="fs-4">Book Store</span>
    </a>

    <ul class="nav nav-pills">
        <li class="nav-item"><a href="{{ url_for('web.index') }}" class="nav-link active" aria-current="page">Home</a>
        </li>
        {% if current_user.is_authenticated %}
            <li class="nav-item"><a href="{{ url_for('admin.dashboard') }}" class="nav-link">Dashboard</a></li>
            <li class="nav-item"><a href="{{ url_for('admin.book') }}" class="nav-link">Books</a></li>
            <li class="nav-item"><a href="{{ url_for('admin.genre') }}" class="nav-link">Genres</a></li>
            <li class="nav-item"><a href="{{ url_for('admin.author') }}" class="nav-link">Authors</a></li>
        {% else %}
            <li class="nav-item"><a href="{{ url_for('auth.login') }}" class="nav-link">Login</a></li>
        {% endif %}
    </ul>
</header>
{% block body %}
{% endblock %}
</body>
</html>
